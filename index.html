<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Музыка</title>
  <style>
    /* БАЗОВЫЕ СБРОСЫ */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* ФОН + АДАПТИВНАЯ ВЫСОТА ДЛЯ МОБИЛОК */
    body {
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
      background: #000 url('background.jpg') no-repeat center center;
      background-size: cover;

      /* безопасные зоны для телефонов (чёлка/панели) */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* ПЛЕЕР — ПРИКЛЕЕННЫЙ К НИЖНЕМУ КРАЮ */
    .player {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;

      width: 100%;
      max-width: 520px;
      margin: 0 auto;

      padding: 12px 16px calc(env(safe-area-inset-bottom) + 12px);

      background: rgba(0,0,0,.55);
      backdrop-filter: blur(4px);

      border-radius: 16px 16px 0 0;
      box-shadow: 0 -8px 24px rgba(0,0,0,.35);
    }

    /* АУДИО РАСТЯГИВАЕМ ПОД БЛОК */
    audio {
      display: block;
      width: 100%;
      max-width: 100%;
    }

    @media (max-width: 360px) {
      .player { padding: 10px 12px calc(env(safe-area-inset-bottom) + 10px); border-radius: 14px 14px 0 0; }
    }
  </style>
</head>
<body>

  <div class="player">
    <audio controls preload="metadata">
      <source src="music.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудиоэлемент.
    </audio>
  </div>

</body>
</html>
